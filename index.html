<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>
    <script src="script.js" defer></script>
    <title>Quality of Life</title>
</head>

<body>
    <nav>
        <div>HOME</div>
        <div>FLIGHTS</div>
        <div>BEWARE</div>
    </nav>
    <h1>Quality of Life</h1>
    <main>
        <h3>City</h3>
        <p id="city"></p>
        <p>Housing Score (Out of 10)</p>
        <p id="housing"></p>
        <p>Cost Of Living Score (Out of 10)</p>
        <p id="costofliving"></p>
        <p>Monthly Public Transit</p>
        <p id="publictransit"></p>
        <p>Average Cost of Lunch</p>
        <p id="lunch"></p>
        <div id= "cityimage"></div>
    </main>
    <form>
        <input type="text" placeholder="Destination" />
        <input type="submit" value="Get City Info" />
    </form>
    <footer>Take A Trip Today!</footer>

</body>

</html>
