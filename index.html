<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Quality of Life</title>

<body>
    <nav>
        <a onclick="window.location.reload();">HOME</a>

    <main>
        <div id= "cityimage" class="mainimage"></div>

        <div id="cityheaders" class="cityheaders">
            <h3 >City</h3>
            <p id="city" ></p>

    <form>

    <footer>
